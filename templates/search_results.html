<!DOCTYPE html>
<html>
  <head>
    <title>Search Results</title>
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>
    <img id="logo" src="/static/images/logo.png" alt="A description of the image">

    <form action="/search" method="GET">
      <input type="text" id="query" placeholder="Saudi Bot Lawyer trained on 23,618 lines from The Buereau Of Experts At The Council Of Ministers" name="query" value="{{ query }}">
      <input type="submit" value="search">
    </form> 
    <h1>Search Results</h1>
      <div id="allLogs">
      {% if results %}




            {% for result in results %}
            <div id="results">

            "{{ result }}"

            </div>

            {% endfor %}


      {% else %}
      </div>
      <p>No results found.</p>
    {% endif %}
   <img id="ad" src="static/LawDesign/{{ i }}.png" alt="A description of the image">

  </body>

</html>
